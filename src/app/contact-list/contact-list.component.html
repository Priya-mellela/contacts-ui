<mat-toolbar
  color="accent"
  class="subheader-toolbar"
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <button
    mat-raised-button
    color="primary"
    (click)="openAddOrEditContactDialog()"
  >
    Add New Contact
  </button>

  <input
    matInput
    placeholder="Search..."
    [(ngModel)]="searchTerm"
    (keyup)="filterContacts()"
    class="search-box"
  />
</mat-toolbar>

<div *ngIf="loading" class="loading-spinner">
  <mat-spinner></mat-spinner>
</div>
<div class="table-wrapper">
  <table mat-table [dataSource]="paginatedContacts" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let contact">{{ contact.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let contact">{{ contact.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let contact">{{ contact.email }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let contact">
        <button mat-icon-button (click)="openAddOrEditContactDialog(contact)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="loadContactDetails(contact)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteContact(contact)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['id', 'name', 'phone', 'email', 'actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['id', 'name', 'phone', 'email', 'actions']"
    ></tr>
  </table>
</div>
<mat-paginator
  [pageSizeOptions]="pageSizeOptions"
  [pageSize]="pageSize"
  [length]="filteredContacts.length"
  (page)="onPageChange($event)"
>
</mat-paginator>

<ng-template #snackBarSuccess> </ng-template>
<ng-template #snackBarError> </ng-template>
